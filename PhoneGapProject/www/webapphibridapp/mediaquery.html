<!doctype html>
<html>
<head>
  <title>media query example</title>
  <meta charset="utf-8">
  <style>
  /* 스마트폰 */
  @@media(max-width:799px) {
    body{
      background-color: #FFFFFF; /* 배경색은 흰색 */
    }
    #title:after{ content: ": 스마트폰"} /* 스마트폰 접속 표시 */
  }
  /* 태블릿 pc */
  @@media only screen and(min-width:800px) and (max-width: 1023px) {
    body{background-color: #CACACA} /* 배경색은 연한 회색 */
    #title:after { content: ": 태블릿 pc"} /* 태블릿 pc 접속 표시 */
  }
  /* 데스크탑 pc */
  @media only screen and (min-width:1024px) {
    body{
      background-color: #606060 /* 배경색은 짙은 회색 */
    }
    #title:after{content: ": 데스크탑 pc"} /* 데스크탑 pc 접속 표시 */
    h1 { color: #FFFFFF} /* 글자 색상 흰색 */
  }
  </style>
</head>
<body>
  <h1 id="title">접속 기기</h1>
</body>
</html>
